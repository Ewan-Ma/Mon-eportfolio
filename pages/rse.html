    <script>
    const translations = {
    fr: {
        EN_FR: "EN",
        menuTitle: "ENSEEIHT e-Portfolio",
        menuEngineer: "Parcours Ingénieur ▾",
        menuN7: "Cours à l'ENSEEIHT",
        menuPP: "Projets et Productions",
        menuMobility: "Mobilité Internationale",
        menuEngagement: "Engagement ▾",
        menuCivic: "Engagement Civique",
        menuDev: "Développement durable",
        menuRSE: "Engagement RSE",
        menuActivities: "Autres Activités",
        menuCareer: "Développement de Carrière ▾",
        menuStage: "Stages",
        menuPEP: "PEP",
        menuJob: "Jobs d'été",
        pageTitle: "Engagement RSE | Ewan Maurel",
        Title: "Engagement RSE",
        Subtitle: "Responsabilité, solidarité et engagement associatif",
        rseText: "Dans le cadre de l’engagement <strong>Responsabilité Sociétale des Entreprises (RSE)</strong> de mon école d’ingénieur, j’ai présenté le projet humanitaire du <strong>4L Trophy</strong>. Ce projet met en avant des valeurs de solidarité, d’engagement citoyen et de développement durable, en cohérence avec les principes de la RSE.",
        rseLink: "Cliquer ici pour en savoir plus →",
        footerCopyright: "© 2025 Ewan Maurel - ePortfolio ENSEEIHT"
    },
    en: {
        EN_FR: "FR",
        menuTitle: "ENSEEIHT e-Portfolio",
        menuEngineer: "Engineering Path ▾",
        menuN7: "N7 Courses",
        menuPP: "Projects and Productions",
        menuMobility: "International Mobility",
        menuEngagement: "Engagement ▾",
        menuCivic: "Civic Engagement",
        menuDev: "Sustainability",
        menuRSE: "CSR Commitment",
        menuActivities: "Other Activities",
        menuCareer: "Career Development ▾",
        menuStage: "Internships",
        menuPEP: "PEP",
        menuJob: "Summer Jobs",
        pageTitle: "CSR Commitment | Ewan Maurel",
        Title: "CSR Commitment",
        Subtitle: "Responsibility, solidarity and social commitment",
        rseText: "As part of my engineering school’s <strong>Corporate Social Responsibility (CSR)</strong> program, I presented the humanitarian <strong>4L Trophy</strong> project. This initiative highlights values of solidarity, civic engagement and sustainable development.",
        rseLink: "Click here to learn more →",
        footerCopyright: "© 2025 Ewan Maurel - ENSEEIHT ePortfolio"
    }
    };

    function getLang() {
    const params = new URLSearchParams(window.location.search);
    return params.get("lang") || localStorage.getItem("lang") || "fr";
    }

    function setLang(lang) {
    localStorage.setItem("lang", lang);
    document.querySelectorAll("[data-key]").forEach(el => {
        const key = el.dataset.key;
        if (translations[lang][key]) el.innerHTML = translations[lang][key];
    });
    }

    function toggleLang() {
    setLang(getLang() === "fr" ? "en" : "fr");
    }

    setLang(getLang());
    </script>

</body>
