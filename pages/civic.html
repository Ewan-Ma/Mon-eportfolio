  function getLang() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('lang') || localStorage.getItem('lang') || 'fr';
  }

  function setLang(lang) {
    localStorage.setItem('lang', lang);
    document.querySelectorAll("[data-key]").forEach(el=>{
      const key = el.getAttribute("data-key");
      if(translations[lang][key]) el.innerHTML = translations[lang][key];
    });
    // Met à jour les liens internes
    document.querySelectorAll("a[href]").forEach(a=>{
      const href = a.getAttribute("href");
      if(href && href.endsWith(".html")){
        const newUrl = href.includes("?lang=") ? href.replace(/lang=\w+/,"lang="+lang) : href+"?lang="+lang;
        a.setAttribute("href", newUrl);
      }
    });
  }

  function switchLang(newLang){
    const url = new URL(window.location.href);
    url.searchParams.set('lang', newLang);
    window.location.href = url.toString();
  }

  function toggleLang() {
    const btn = document.getElementById("lang-btn");
    if (btn.textContent.trim() === "EN") {
      switchLang('en');
    } else {
      switchLang('fr');
    }
  }

  const lang = getLang();
  setLang(lang);

  // FADE-IN
  const faders = document.querySelectorAll('.fade-in');
  const appearOptions = { threshold:0.1, rootMargin:"0px 0px -50px 0px" };
  const appearOnScroll = new IntersectionObserver((entries, observer)=>{
    entries.forEach(entry=>{
      if(!entry.isIntersecting) return;
      entry.target.style.opacity=1;
      entry.target.style.transform='translateY(0)';
      observer.unobserve(entry.target);
    });
  }, appearOptions);
  faders.forEach(fader=>appearOnScroll.observe(fader));

  // --- CARROUSEL 4L TROPHY ---
  const images4L = document.querySelectorAll("#carousel-4l img");
  const dots4L = document.querySelectorAll("#dots-4l .dot");
  let current4L = 0;
  const total4L = images4L.length;
  const intervalTime = 10000;

  function showImage4L(index) {
    images4L.forEach((img, i) => {
      img.style.opacity = i === index ? "1" : "0";
    });
    dots4L.forEach((dot, i) => {
      dot.classList.toggle("bg-white", i === index);
      dot.classList.toggle("bg-white/50", i !== index);
      dot.classList.toggle("w-4", i === index);
      dot.classList.toggle("h-4", i === index);
    });
  }

  // Navigation flèches
  document.getElementById("prev-4l").addEventListener("click", () => {
    current4L = (current4L - 1 + total4L) % total4L;
    showImage4L(current4L);
  });

  document.getElementById("next-4l").addEventListener("click", () => {
    current4L = (current4L + 1) % total4L;
    showImage4L(current4L);
  });

  // Navigation via clic sur les points
  dots4L.forEach((dot, i) => {
    dot.addEventListener("click", () => {
      current4L = i;
      showImage4L(current4L);
    });
  });

  // Défilement automatique
  setInterval(() => {
    current4L = (current4L + 1) % total4L;
    showImage4L(current4L);
  }, intervalTime);

  // Initialisation
  showImage4L(current4L);
